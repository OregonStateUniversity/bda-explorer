default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bdadb_development

test:
  <<: *default
  database: bdadb_test

production:
  <<: *default
  database: bdadb_production
  username: bdadb
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>